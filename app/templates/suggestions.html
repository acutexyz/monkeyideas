{% extends "base.html" %}

{% from "macros.html" import monkey_card %}

{% set title="Suggestions" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/suggestions.css">
{% for suggestion in g.user.suggestions %}
    <div class="suggestion">
        <div class="idea">
            <a href="/ideas/{{suggestion.idea.id }}">{{ suggestion.idea.title }}</a>
            <span> by: </span>
        </div>
        {{ monkey_card(suggestion.idea.author) }}
    </div>
{% endfor %}
{% endblock %}
